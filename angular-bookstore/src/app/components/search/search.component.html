<div class="col-md-12">
    <div class="row">
        <div class="col-md-10">
            <input #searchKeyword type="text" class="form-control" 
               (keyup.enter)="searchBooks(searchKeyword.value)" placeholder="Search Books">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary" (click)='searchBooks(searchKeyword.value)'>Search</button>
        </div>    
    </div>
</div>
